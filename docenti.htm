<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml">
  <script src="scripts/jquery-1.12.3.min.js"></script>
  <head>
    <meta content="it" http-equiv="Content-Language" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Universit&#xE0; per Adulti e Terza Et&#xE0; di Nerviano</title>
    <link rel="stylesheet" type="text/css" href="styles/uniateneo.css">
  </head>

  <body style="background-color: #003300; color: #003300; min-width:1280px">
	  <!-- Intestazione Uni-Ateneo con logo ateneo (sx) e logo del comune (dx) -->
	  <div id="header"></div>

	  <!-- Spaziatore tra intestazione e menu -->
	  <div style="background-color: #003300; color: #003300; height: 10px"></div>

	  <!-- Elementi del Menu -->
    <div id="hormenu" style="background-color: #e1e1e1; padding-top:5px; text-wrap:none;" ></div>

    <!-- Blocco centrale -->
    <div class="container">

		  <!-- Sezione sinistra (Sede delle lezioni, Anno Accademico, Docenti, Notizie Generali, ecc) -->
		  <div class="column-left" id="column_left_content"></div>

		  <!-- Contenuto centrale -->
      <div class="column-center" id="page_content"></div>

		  <!-- Sezione destra (loghi sponsor, amici, ecc) -->
      <div class="column-right" id="column_right_content" align="center"></div>
    </div>

	  <!-- Spaziatore tra blocco centrale e footer -->
	  <div style="background-color: #003300; color: #003300; height: 10px"></div>

	  <!-- Footer -->
    <div id="footer"></div>

    <script>
      $(function(){
        $("#header").load("common/header.html");
		    $("#footer").load("common/footer.html");
        $("#page_content").load("content/docenti_content.html");
		    $("#column_left_content").load("common/column_left.html");
        $("#column_right_content").load("common/column_right.html");
		    $("#hormenu").load("common/menu.html");
      });
    </script>
  </body>
</html>
